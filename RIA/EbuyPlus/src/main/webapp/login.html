<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script type="text/javascript" src="./js/conn.js" charset="utf-8" defer></script>
    <script type="text/javascript" src="./js/login.js" charset="utf-8" defer></script>

    <title>Ebuy Plus - Login</title>
    <link rel="icon" href="./img/icon.png" type="image/x-icon">
</head>

<body>
    <nav class="navbar navbar-expand navbar-light bg-light">
        <div class="container-fluid ms-3">
            <img  src="./img/logo.svg" alt="Ebuy Plus">
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col"></div>
            <div class="col">
                <div class="row">
                    <div id="login-error-alert" class="alert alert-danger alert-dismissible fade show" role="alert" style="display: none">
                        <span>This is a test error.</span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                </div>
                <div class="row">
                    <div class="card">
                        <article class="card-body">
                            <h4 class="card-title text-center">Sign in</h4>
                            <form action="#">
                            	<fieldset>
	                            	<input class="form-control mt-3" placeholder="username" type="text" name="username" required>
	                                <input class="form-control mt-3" placeholder="••••••••" type="password" name="password" required>
	                                <div class="d-grid mt-3">
	                                    <input type="button" id="login-button" class="btn btn-primary" value="Login">
	                                </div>
                            	</fieldset>
                            </form>
                        </article>
                    </div>
                </div>
            </div>
            <div class="col"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>

</html>
